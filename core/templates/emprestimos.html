{% extends "base.html" %}{% load static %}
{% block content %}


<div class="row">
    <div class="col col-sm-12">
        <form action="" method="get" class="form-horizontal" role="form">
            <div class="box box-default">
                <div class="box-body">
                    <div class="form-group">
                        <label for="solicitante" class="col-sm-2 control-label">Solicitante:</label>
                        <div class="col-sm-10">
                            <select name="p" id="pessoa_pesquisada" class="select2 form-control " style="width: 100%;">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="busca" class="col-sm-2 control-label">Localizar:</label>
                        <div class="col-sm-10">
                            <input tabindex="1" type="text" class="form-control" name="ip" id="item_pesquisado"
                                placeholder="Buscar item" autofocus>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-default">Limpar a busca</button>
                    <button type="submit" class="btn btn-info pull-right">Pesquisar</button>
                </div>
            </div>

        </form>
    </div>
</div>

{% include "part_resultados_busca.html" with itens_pesquisados=itens_pesquisados  %}

{% endblock content %}
