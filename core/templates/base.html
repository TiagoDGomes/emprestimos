        <script>
                $(document).ready(function () {
                    $('#pessoa_pesquisada').select2({
                        minimumInputLength: 2,
                        ajax: {
                            url: '{% url "pessoa_json" %}',
                            dataType: 'json',
                            type: "GET",
                            quietMillis: 50,
                            data: function (palavra) {
                                return {
                                    palavra: palavra
                                };
                            },
                            processResults: function (data) {
                                return {
                                    results: $.map(data, function (result) {
                                        return {
                                            text: result.fields.nome,
                                            slug: result.fields.cpf,
                                            id: result.pk
                                        }
                                    })
                                };
                            }
                        }
                    });
                });

            </script>
